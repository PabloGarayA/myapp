<ion-header>
  <ion-navbar>
    <ion-title>
      Notification
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-row>
  <ion-item *ngFor= "let item of notifications">
    <ion-thumbnail item-start>
      <img src="{{item.img}}">
    </ion-thumbnail>
    <h2>{{item.nickname}}</h2>
    <p>{{item.text}}</p>
    <button ion-button clear item-end>View</button>
  </ion-item>
    </ion-row>
</ion-list>

</ion-content>
